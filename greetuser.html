<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF=8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greet User</title>
    <script>
        function doGreetings() {
            let name = document.getElementByName("name")[0].value;
            document.getElementById("result").innerHTML = '<b>Greetings ' + name + "</b>";
        }
    </script>
</head>

<body>
    Enter your full name : <input type="text" name="name" />
    <p id="result">We will greet here</p>
    <input type="button" onclick="doGreetings()" value="Click Here" />
</body>

</html>
