<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
</head>

<body>
    <form>
        <div>
            <h2>Small Quiz</h2>
            <hr />
            <p>1.india is my country</p>
            <input type="radio" name="first" value="ordered" id="ordered" />
            <label for="ordered">Ordered list</label>
            <input type="radio" name="first" value="unordered" id="unordered" />
            <label for="unordered">unordered list</label>
            <input type="radio" name="first" value="list" id="list" />
            <label for="list">list</label>
        </div>
        <div>
            <p>2.what is root tag of html?</p>
            <input type="text" name="second" id="second">
        </div>
        <div>
            <p>3.where the document to be placed for coding?</p>
            <select>
                <option value="bottom">bottom of the boat</option>
                <option value="top">top of the boat</option>
            </select>
        </div>
        <div>
            <p>4.what is the role of hmi?</p>
            <textarea name="fifth"></textarea>
        </div>
        <div>
            <p>5.How many list does the html have?</p>
            <input type="checkbox" name="third" value="first" id="first">
            <label for="first">first</label>
            <input type="checkbox" name="third" value="second" id="second">
            <label for="second">second</label>
            <input type="checkbox" name="third" value="third" id="third">
            <label for="third">third</label>
        </div>
        <div>
            <h2>student details</h2>
            <hr>
            <label for="name">name:</label>
            <input type="text" name="name" id="name">

            <label for="age:">age:</label>
            <input type="number" name="age" id="age">

            <label for="email">email:</label>
            <input type="text" name="email" id="email">
        </div>

    </form>
</body>

</html>
