<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF=8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <script src="calc.js"></script>
</head>

<body>
    <h1>Welcome to Basics Calculator App</h1>
    Enter the 1st number : <input type="text" name="firstnum"><br />
    Enter the 2nd number : <input type="text" name="secondnum"><br />
    <input type="button" value="+" onclick="doCalculation('+')">
    <input type="button" value="-" onclick="doCalculation('-')">
    <input type="button" value="/" onclick="doCalculation('/')">
</body>

</html>
